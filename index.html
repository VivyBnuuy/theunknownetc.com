<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="UnknownETC's website">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="assets/favicon-32x32.png" />

              <p class="contents__paragraph">
                Text goes here

              <div class="buttons-container">

              <div class="links-container">

                  <a class="buttons buttons__bluesky" href="https://bsky.app/profile/unknownetc.com" target="blank">

                    <svg class="buttons__icons">

                  <a class="buttons buttons__kofi" href="https://ko-fi.com/unknownetc" target="blank">

                  <a class="buttons buttons__throne" href="https://throne.com/unknownetc" target="blank">

                  <a class="buttons buttons__twitch" href="https://twitch.tv/theunknownetc" target="blank">

                  </a>

              <a class="footer__signature" href="https://vivybnuuy.com/" target="blank" alt="Website design & code by VivyBnuuy">
